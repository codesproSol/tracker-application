    <script type="text/javascript" src="assets/js/preloader.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/map/gmap3.js"></script>
    <script type="text/javascript">
        $(function () {

            $("#test1").gmap3({
                marker: {
                    latLng: [-7.782893, 110.402645],
                    options: {
                        draggable: true
                    },
                    events: {
                        dragend: function (marker) {
                            $(this).gmap3({
                                getaddress: {
                                    latLng: marker.getPosition(),
                                    callback: function (results) {
                                        var map = $(this).gmap3("get"),
                                            infowindow = $(this).gmap3({
                                                get: "infowindow"
                                            }),
                                            content = results && results[1] ? results && results[1].formatted_address : "no address";
                                        if (infowindow) {
                                            infowindow.open(map, marker);
                                            infowindow.setContent(content);
                                        } else {
                                            $(this).gmap3({
                                                infowindow: {
                                                    anchor: marker,
                                                    options: {
                                                        content: content
                                                    }
                                                }
                                            });
                                        }
                                    }
                                }
                            });
                        }
                    }
                },
                map: {
                    options: {
                        zoom: 15
                    }
                }
            });

        });
    </script>

    <script>
        // form validation and submission
        $(document).ready(function () {
            $('#loginForm').submit(function (e) {
                e.preventDefault();
                var user = $('#user').val();
                var password = $('#password').val();
                var recaptcha = grecaptcha.getResponse();
                if (user == '' || password == '') {
                    document.querySelector('.uerr_msg').innerHTML = 'Please fill all fields';
                    document.querySelector('.perr_msg').innerHTML = 'Please fill all fields';
                    return false;
                } else {
                    document.querySelector('.uerr_msg').innerHTML = '';
                    document.querySelector('.perr_msg').innerHTML = '';
                }
                if (recaptcha == '') {
                    document.querySelector('.uerr_msg').innerHTML = '';
                    alert('Please verify captcha');
                    return false;
                }
                $.ajax({
                    url: '/index.html',
                    type: 'post',
                    data: {
                        user: user,
                        password: password,
                        recaptcha: recaptcha
                    },
                    success: function (response) {
                        if (response == 'success') {
                            window.location.href = '/index.html';
                        } else {
                            alert(response);
                        }
                    }
                });
            });
        });
    </script>
